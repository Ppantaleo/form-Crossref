<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de XML</title>
</head>
<body>
    <h1>Generador de XML</h1>
    <form onsubmit="event.preventDefault(); generarXML();">
        <!-- Puedes agregar campos dinámicos aquí -->
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" required>

        <label for="author">Autor:</label>
        <input type="text" id="author" name="author" required>

        <label for="depositante">Depositante:</label>
        <input type="text" id="depositante" name="depositante" required>

        <label for="emailDepositante">Email del Depositante:</label>
        <input type="email" id="emailDepositante" name="emailDepositante" required>

        <label for="registrante">Registrante:</label>
        <input type="text" id="registrante" name="registrante" required>

        <label for="tipoContenido">Tipo de contenido:</label>
        <select id="tipoContenido" name="tipoContenido">
            <option value="preprint">Preprint</option>
            <option value="working_paper">Working Paper</option>
            <option value="letter">Letter</option>
            <option value="dissertation">Dissertation</option>
            <option value="report">Report</option>
            <option value="review">Review</option>
            <option value="other">Other</option>
        </select>

        <br>
        <button type="submit">Generar XML</button>
    </form>

    <h2>XML Generado:</h2>
    <pre id="xmlOutput"></pre>

    <!-- Botón de Descargar -->
    <button id="downloadButton" style="display: none;" onclick="descargarXML()">Descargar XML</button>

    <!-- Archivo JS -->
    <script src="generadorXML.js"></script>
</body>
</html>
