<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de XML</title>
</head>
<body>
    <h1>Generador de XML</h1>
    <form onsubmit="event.preventDefault(); generarXML();">
        <label for="depositante">Depositante:</label>
        <input type="text" id="depositante" name="depositante" required>

        <label for="emailDepositante">Email del Depositante:</label>
        <input type="email" id="emailDepositante" name="emailDepositante" required>

        <label for="registrante">Registrante:</label>
        <input type="text" id="registrante" name="registrante" required>

        <label for="tipoContenido">Tipo de contenido:</label>
        <select id="tipoContenido" name="tipoContenido">
            <option value="preprint">Preprint</option>
            <option value="working_paper">Working Paper</option>
            <option value="letter">Letter</option>
            <option value="dissertation">Dissertation</option>
            <option value="report">Report</option>
            <option value="review">Review</option>
            <option value="other">Other</option>
        </select>

        <!-- Caja de autores -->
        <div id="autoresContainer">
            <label>Autor:</label>
            <!-- Primer autor presente desde el principio -->
            <div class="autor">
                <label for="nombre">Nombre:</label>
                <input type="text" class="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" class="apellido" required>

                <label for="sequence">Sequence:</label>
                <select class="sequence">
                    <option value="first">First</option>
                    <option value="additional">Additional</option>
                </select>

                <label for="contributorRole">Contributor Role:</label>
                <select class="contributorRole">
                    <!-- Opciones para Contributor Role se agregarán dinámicamente aquí -->
                </select>

                <label for="afiliacion">Afiliación:</label>
                <input type="text" class="afiliacion">

                <label for="orcid">ORCID:</label>
                <input type="text" class="orcid">
            </div>
        </div>

        <!-- Nuevo campo para el título del contenido -->
        <label for="tituloContenido">Título del Contenido:</label>
        <input type="text" id="tituloContenido" name="tituloContenido" required>

        <button type="button" onclick="agregarAutor()">Agregar Autor</button>

        <br>
        <button type="button" onclick="generarXML()">Generar XML</button>
    </form>

    <h2>XML Generado:</h2>
    <pre id="xmlOutput"></pre>

    <!-- Botón de Descargar -->
    <button id="downloadButton" style="display: none;" onclick="descargarXML()">Descargar XML</button>

    <!-- Archivo JS -->
    <script src="generadorXML.js"></script>
</body>
</html>
